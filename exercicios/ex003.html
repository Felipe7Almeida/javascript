<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(117, 109, 228);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é ${s}`) // usa TemplateString
    </script>
</body>
</html>
