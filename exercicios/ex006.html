<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        #area {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            background-color: rgb(57, 214, 57);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
         var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = ('darkblue')
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = ('red')
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = ('black')
        }
    </script>
</body>
</html>
