<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>

        <div id="msg">
        <p>
            Início: <input type="number" name="txti" id="inicio">
        </p>

        <p>
            Fim <input type="number" name="txtf" id="fim">
        </p>

        <p>
            Passos <input type="number" name="txtp" id="passos">
        </p>

        <button type="submit" value="contar" onclick="contar()">Contar</button>
        </div>
        
        <div id="res">
            <p>Preparando contagem</p>
        </div>

    </section>
    <footer>
        <p>&copy; Felipe Fagundes de Almeida</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
