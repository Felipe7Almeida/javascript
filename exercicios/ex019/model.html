<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>

        <div id="cont">
            <p>
                Número: <input type="number" id="num">
                <button value="Gerar Tabuada" id="btn" onclick="calcular()">
                    Gerar Tabuada
                </button>
            </p>
        </div>

        <div id="res">
            <select name="tabuada" id="seltab">
                <option> Digite um número acima</option>
            </select>
        </div>

    </section>
    <footer>
        <p>&copy; Felipe Fagundes de Almeida</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
